<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
</head>

<body>
    <div class="abc" style="display: flex; justify-content: center; align-items: center;">
    <table id="data-table" border="1" style="text-align: center;">
        <thead>
            <tr>

                <th>product_name</th>
                <th>product_description</th>
                <th>product_image
                    <style>
                        img{
                            width: 100%;
                            height: 100px;
                        }
                    </style>
                </th>
                <th>price</th>
                <th>category</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
    <script>


        function fetchData() {

            fetch('http://localhost:8080/v1/product/list')
                .then(response => response.json())
                // .then(json => console.log(json))
                //const value= response.json()})
                .then(data => {
                    console.log(data);
                    const proData = data.data;
                   console.log(proData);
                    const row = document.getElementById("data-table")
                    proData.map((item,index) => {
                        row.innerHTML += `
                <tr key=${index}>
                    <td>${item.product_name}</td>
                    <td>${item.product_description}</td>
                     <td><img src="${item.product_image}"/></td>
                    <td>${item.price}</td>
                    <td>${item.category.category_name}</td>
                </tr>`;
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
        fetchData();
    </script>
</body>

</html>
